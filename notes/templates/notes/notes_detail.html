{% extends "base.html" %}

{% block content %}
<div class="border round bg-gradient">
    <h1 class="my-5">{{note.title}}</h1>
    <p><h5 class="my-5 ">{{note.text}}</h5></p>

</div>

<a href="{% url 'notes.list' %}" class="btn btn-success my-5"> Back </a>
<a href="{% url 'notes.update' pk=note.id %}" class="btn btn-warning my-5"> Edit </a>
<a href="{% url 'notes.delete' pk=note.id %}" class="btn btn-danger my-5"> Delete </a>
{% endblock %}
