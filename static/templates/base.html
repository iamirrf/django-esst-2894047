{% load static %}
<html>
    <head>
        <title>SmartNotes</title>
        
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
    </head>

    <body style="font-family: Baskerville-medium">
        <nav class="navbar navbar-dark bg-dark" >
            <div class='d-flex justify-content-center mx-auto'>
                {% if user.is_authenticated %}

                <a href="{% url 'home' %}" ><button1><span class="text">HOME</span></button1></a>
                <a href="{% url 'notes.new' %}" class="btn-link"><button1><span class="text">CREATE</span></button1></a>
                <a href="{% url 'logout' %}" class="btn-link"><button1><span class="text">LOGOUT</span></button1></a>
                
                {% else %}

                <a href="{% url 'home' %}" class="btn-link"><button1><span class="text">HOME</span></button1></a>
                <a href={% url 'login' %} <link href="{% static 'css/style.css' %}"/><button1><span class="text">LOGIN</span></button1></a>
                <a href={% url 'signup' %} <link href="{% static 'css/style.css' %}"/><button1><span class="text">SIGNUP</span></button1></a>
                
                {% endif %}
            </div>
        </nav>
        <div class="my-5 text-center container">
        {% block content %}
        {% endblock %}
        </div>
    </body>

</html>
